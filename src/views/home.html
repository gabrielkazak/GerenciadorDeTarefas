<!DOCTYPE html>
<html lang="pt-br" ng-app="meuApp">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/home.css">
</head>

<body class="h-100 d-flex align-items-center justify-content-center bg-dark">

  <div class="container d-flex justify-content-center bg-light flex-column ms-3 me-3">

    <div class="cabecalho d-flex justify-content-between align-items-center">

      <div class="cabecalho_esquerda d-flex">
        <div class="dropdown">
          <button class="btn text-dark bg-light" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-list me-2"></i> Menu
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-header text-left">
              <strong>Gabriel</strong><br>
              <small id="dataAtual"></small>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="#">
                <i class="bi bi-gear me-2"></i> Configurações
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center text-danger" href="#">
                <i class="bi bi-box-arrow-right me-2"></i> Sair
              </a>
            </li>
          </ul>
        </div>
        <button class="btn text-dark bg-light" style="cursor:pointer">
          <i class="bi bi-calendar-event me-2 botao"></i> Calendário
        </button>
      </div>

      <div class="cabecalho_direita position-relative">
        <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-secondary"></i>
        <input type="text" class="form-control rounded-pill ps-5 pe-4" id="search" placeholder="Buscar" style="border-radius: 50px;">
      </div>
      
    </div>

    <div class="options d-flex justify-content-center mt-3">
      <button class="todas">Todas as Tarefas</button>
      <button class="concluidas me-3 ms-3">Concluídas</button>
      <button class="atrasadas">Atrasadas</button>
    </div>

    <div id="today">
      <h2 class="ms-2 mt-3">Hoje</h2>

      <div class="task d-flex align-items-center justify-content-between">
        <div class="task-left d-flex align-items-center gap-3">
          <i class="bi bi-clipboard fs-4"></i>
          <div>
            <p class="task-title mb-0">Ir pra escola</p>
            <p class="task-time mb-0">18:30-22:15</p>
          </div>
        </div>
        <div class="task-right d-flex align-items-center gap-2">
          <button class="btn text-success" aria-label="Concluir tarefa">
            <i class="bi bi-check-circle"></i>
          </button>          
          <button class="task-edit btn btn-sm">Editar</button>
          <button class="btn text-danger" aria-label="Excluir tarefa">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>

      
      <div class="task d-flex align-items-center justify-content-between">
        <div class="task-left d-flex align-items-center gap-3">
          <i class="bi bi-calendar-event fs-4"></i>
          <div>
            <p class="task-title mb-0">Ir pra escola</p>
            <p class="task-time mb-0">18:30-22:15</p>
          </div>
        </div>
        <div class="task-right d-flex align-items-center gap-2">
          <button class="btn text-success" aria-label="Concluir tarefa">
            <i class="bi bi-check-circle"></i>
          </button>          
          <button class="task-edit btn btn-sm">Editar</button>
          <button class="btn text-danger" aria-label="Excluir tarefa">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    
      <div class="task d-flex align-items-center justify-content-between py-3 px-3">
        <div class="task-left d-flex align-items-center gap-3">
          <button class="btn btn-outline-secondary rounded-circle d-flex align-items-center justify-content-center" style="width: 35px; height: 35px;">
            <i class="bi bi-plus" style="font-size: 1.5rem; font-weight: light;"></i>
          </button>
          <p class="fw-normal mb-0">Adicionar Tarefa para Hoje</p>
        </div>
      </div>
      

    <div id="tomorrow">
      <h2 class="ms-2 mt-4">Amanhã</h2>

      <div class="task d-flex align-items-center justify-content-between">
        <div class="task-left d-flex align-items-center gap-3">
          <i class="bi bi-clipboard fs-4"></i>
          <div>
            <p class="task-title mb-0">Comprar pão de queijo</p>
            <p class="task-time mb-0">14:30</p>
          </div>
        </div>
        <div class="task-right d-flex align-items-center gap-2">
          <button class="btn text-success" aria-label="Concluir tarefa">
            <i class="bi bi-check-circle"></i>
          </button>          
          <button class="task-edit btn btn-sm">Editar</button>
          <button class="btn text-danger" aria-label="Excluir tarefa">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>


      <div class="task d-flex align-items-center justify-content-between">
        <div class="task-left d-flex align-items-center gap-3">
          <i class="bi bi-calendar-event fs-4"></i>
          <div>
            <p class="task-title mb-0">Comprar pão de queijo</p>
            <p class="task-time mb-0">14:30</p>
          </div>
        </div>
        <div class="task-right d-flex align-items-center gap-2">
          <button class="btn text-success" aria-label="Concluir tarefa">
            <i class="bi bi-check-circle"></i>
          </button>          
          <button class="task-edit btn btn-sm">Editar</button>
          <button class="btn text-danger" aria-label="Excluir tarefa">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>

    </div>
    
  </div>
  <div ng-view></div> <!-- Aqui suas views vão ser carregadas -->

  <!-- Bibliotecas -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const data = new Date();
    const opcoes = { day: '2-digit', month: '2-digit', year: 'numeric' };
    document.getElementById('dataAtual').textContent = data.toLocaleDateString('pt-BR', opcoes);
  </script>
  
  <script src="js/userView.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
