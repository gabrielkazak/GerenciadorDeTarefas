<!DOCTYPE html>
<html lang="pt-br" ng-app="meuApp">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
</head>
<body class="h-100 d-flex justify-content-center align-items-center">
  <div class="container bg-light p-5 rounded shadow-lg" style="max-width: 450px;">
    <div class="conteudo d-flex flex-column justify-content-center align-items-center">
      <h1 class="fs-2 fw-bold">Login</h1>
      <h2 class="fs-4 fw-bold mt-3 mb-3">Bem-vindo de Volta</h2>
      <div class="inputs d-flex flex-column gap-3 w-100 mt-4">
        <input type="email" name="email" id="email" placeholder="Email" class="form-control fs-5" autocomplete="off">
        <div class="position-relative">
          <input type="password" name="password" id="password" placeholder="Senha" class="form-control fs-5 pe-5" autocomplete="new-password">
          <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2" onclick="toggleSenha()">
            Mostrar
          </button>
        </div>
      </div>
      <p class="mt-3 mb-3">Ainda nÃ£o tem Cadastro? <a class="signin" href="signin.html">Inscreva-se</a></p>
      <button class="button-31" role="button">Entrar</button>
    </div>
  </div>

  <!-- Bibliotecas -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/login.js"></script>
  <script src="js/userView.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
