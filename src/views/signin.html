<!DOCTYPE html>
<html lang="pt-br" ng-app="meuApp">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/signin.css">
</head>
<body class="h-100 d-flex justify-content-center align-items-center">
  <div class="container bg-light p-5 rounded shadow-lg" style="max-width: 450px;">
    <div class="conteudo d-flex flex-column justify-content-center align-items-center">
      <h1 class="fs-2 fw-bold">Cadastro</h1>

      <div class="inputs d-flex flex-column gap-3 w-100 mt-4">

        <input type="text" name="name" id="name" placeholder="Nome" class="form-control fs-5" autocomplete="off">
        <input type="text" name="username" id="username" placeholder="Nome de Usuário" class="form-control fs-5" autocomplete="off">
        <input type="email" name="email" id="email" placeholder="Email" class="form-control fs-5" autocomplete="off">
      
        <div class="position-relative">
          <input type="password" name="password" id="password" placeholder="Senha" class="form-control fs-5 pe-5" autocomplete="new-password">
          <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
            onclick="toggleSenha('password', this)">
            Mostrar
          </button>
        </div>
        <div class="position-relative">
          <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmar Senha" class="form-control fs-5 pe-5" autocomplete="new-password">
          <button type="button" class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
            onclick="toggleSenha('confirmPassword', this)">
            Mostrar
          </button>
        </div>
      
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" value="" id="terms">
          <label class="form-check-label" for="terms">
            Eu aceito os <a href="#" class="text-decoration-underline text-dark text-info">termos de uso</a>.
          </label>
        </div>
      </div>
      <p class="mt-3 mb-3">Já tem Cadastro? <a class="signin" href="login.html">Entrar</a></p>
      <button class="button-31" role="button">Finalizar Cadastro</button>
      </div>
    </div>
  <!-- Bibliotecas -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="js/signin.js"></script>
  <script src="js/userView.js"></script>
  <script src="js/controller.js"></script>
</body>
</html>
